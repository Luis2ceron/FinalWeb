<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorama - Juego de Memoria</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Memorama</h1>
            <p>El clásico juego de memoria</p>
        </header>

        <div class="game-info">
            <div class="stat-box">
                <div class="stat-label">Movimientos</div>
                <div class="stat-value" id="moves">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Pares</div>
                <div class="stat-value"><span id="pairs">0</span>/<span id="total-pairs">8</span></div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Tiempo</div>
                <div class="stat-value" id="timer">00:00</div>
            </div>
        </div>

        <div class="controls">
            <button id="start-btn" class="btn btn-primary">
                <i class="mdi mdi-play"></i> Iniciar
            </button>
            <button id="reset-btn" class="btn btn-secondary">
                <i class="mdi mdi-refresh"></i> Reiniciar
            </button>
            <button id="difficulty-btn" class="btn btn-outline">
                <i class="mdi mdi-tune"></i> Dificultad
            </button>
        </div>

        <div id="game-board" class="game-board">
            <!-- Las cartas se generarán dinámicamente aquí -->
        </div>
        
        <div class="high-scores-section">
            <h2>Puntuaciones Altas</h2>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Buscar por nombre...">
            </div>
            <table class="high-scores-table">
                <thead>
                    <tr>
                        <th>Jugador</th>
                        <th>Dificultad</th>
                        <th>Puntuación</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody id="high-scores">
                    <!-- Las puntuaciones se cargarán aquí -->
                </tbody>
            </table>
            <div class="high-scores-actions">
                <button id="clear-scores-btn" class="btn btn-danger">Borrar todo</button>
            </div>
        </div>
    </div>

    <!-- Modal de Victoria -->
    <div id="win-modal" class="modal">
        <div class="modal-content">
            <h2>¡Felicidades! Has ganado</h2>
            <div class="result-stats">
                <div class="result-item">
                    <div class="result-value" id="result-moves">0</div>
                    <div class="result-label">Movimientos</div>
                </div>
                <div class="result-item">
                    <div class="result-value" id="result-time">00:00</div>
                    <div class="result-label">Tiempo</div>
                </div>
                <div class="result-item">
                    <div class="result-value" id="result-score">0</div>
                    <div class="result-label">Puntuación</div>
                </div>
            </div>
            
            <form id="score-form">
                <input type="text" id="player-name" placeholder="Tu nombre" required>
                <button type="submit" class="btn btn-primary">Guardar puntuación</button>
            </form>
            
            <div class="modal-actions">
                <button id="play-again-btn" class="btn btn-secondary">Jugar de nuevo</button>
                <button id="close-modal-btn" class="btn btn-outline">Cerrar</button>
            </div>
        </div>
    </div>

    <!-- Modal de Dificultad -->
    <div id="difficulty-modal" class="modal">
        <div class="modal-content">
            <h2>Selecciona la Dificultad</h2>
            <div class="difficulty-options">
                <button class="difficulty-option" data-difficulty="easy">
                    <h3>Fácil</h3>
                    <p>8 pares de cartas</p>
                </button>
                <button class="difficulty-option" data-difficulty="medium">
                    <h3>Media</h3>
                    <p>12 pares de cartas</p>
                </button>
                <button class="difficulty-option" data-difficulty="hard">
                    <h3>Difícil</h3>
                    <p>18 pares de cartas</p>
                </button>
            </div>
            <div class="modal-actions">
                <button id="close-difficulty-modal-btn" class="btn btn-outline">Cerrar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
